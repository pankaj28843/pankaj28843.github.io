title: "Pankaj's Field Notes"
description: "A personal blog on building, design, and gentle experiments." 
url: "https://pankaj28843.github.io"
baseurl: ""

permalink: /:year/:month/:day/:title/

markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

paginate: 6
paginate_path: "/page:num/"

excerpt_separator: "<!--more-->"

author:
  name: "Pankaj"
  email: ""

social:
  name: "Pankaj"
  links:
    - "https://github.com/pankaj28843"

collections:
  pages:
    output: true
  projects:
    output: true
  uses:
    output: true

exclude:
  - AGENTS.md
  - README.md
  - SECURITY.md
  - Gemfile
  - Gemfile.lock
  - node_modules
